<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/addon.css">
    <script src="https://kit.fontawesome.com/a6a7ae6fb2.js" crossorigin="anonymous"></script>
</head>
<body class="overflow-x-hidden">
    <header>
        <nav id="nav" class="fixed w-screen z-[99]">
            <div id="navbar" class="w-full h-20 bg-blue-800 transition-colors duration-300 flex justify-between items-center px-5">
                <div id="nav_title" class=" text-white">
                    <div class="text-2xl md:text-3xl lg:text-4xl font-semibold text-left">MAKAUT</div>
                    <div class="text-left text-base md:text-lg lg:text-xl">A L U M N I</div>
                </div>

                <div id="menu_btn" class="mr-5 order-2 md:hidden flex flex-col justify-center items-center gap-1.5 cursor-pointer">
                    <div id="line1" class="w-8 h-1 duration-500 transition-all bg-white rounded-xl"></div>
                    <div id="line2" class="w-8 h-1 duration-500 transition-all bg-white rounded-xl"></div>
                    <div id="line3" class="w-8 h-1 duration-500 transition-all bg-white rounded-xl"></div>
                </div>
                <div id="mobnav" class="absolute md:static order-1 top-20 duration-200 left-[100%] my-auto w-full md:w-fit bg-white md:bg-transparent z-[98]">
                    <ul class="flex flex-col md:flex-row gap-0 md:gap-10 mr-5">
                        
                        <a href="index.html"><li class="text-blue-800 border-b-2 md:border-0 border-blue-200 flex items-center hover:bg-blue-400 md:hover:bg-transparent md:hover:scale-105 duration-200 hover:text-white cursor-pointer pl-16 py-5 md:p-0 text-left md:text-white lg:text-lg font-semibold"><i class="fa-solid fa-arrow-left"></i><span class="font-semibold pl-2 text-lg ">BACK</span></li></a>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <div class="bg-blue-950"></div>
    <main>
        <div class="w-screen h-screen bg-cover bg-center bg-no-repeat flex justify-center items-center" style="background-image: linear-gradient(to bottom, transparent, #1e40af), url(assets/hero-bg.webp);">
            <div class="bg-white w-full h-screen md:h-fit md:w-3/4 lg:w-1/2 xl:w-2/5 mt-24 pt-20 py-0 md:py-10 px-8  md:rounded-xl">
                <h1 class="text-center font-semibold text-4xl text-blue-400">Register <span class="text-blue-800">Now</span></h1>
                <div class="mx-auto w-full md:w-4/5 lg:w-3/4 mt-5">
                    <form action="" method="">
                        
                        <div class="mb-4">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="name">
                              Name
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-3 px-3 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name"  name="name" type="text" placeholder="Name">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="email">
                              Email
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-3 px-3 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" id="email" type="email" placeholder="Email">
                        </div>
                        <div class="mb-8">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="phone">
                              Phone
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-3 px-3 text-lg text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="text" name="phone" placeholder="phone">
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
                              Password
                            </label>
                            <input class="shadow appearance-none border  rounded w-full py-3 px-3 text-lg text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-lg font-bold mb-2" for="confirm_password">
                              Confirm Password
                            </label>
                            <input class="shadow appearance-none border  rounded w-full py-3 px-3 text-lg text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm_password" type="password" placeholder="******************">
                            <!-- <p class="text-red-500 text-sm italic">Please enter a correct password.</p> -->
                        </div>

                        <button type="submit" class="shadow-lg w-full bg-white hover:bg-blue-800 transition-colors duration-200 px-5 md:px-14 py-3 border-4 border-blue-400 hover:border-blue-800 text-blue-800 hover:text-white text-lg font-bold rounded-lg">Register</button>

                        <div class="flex flex-col ">
                            <a href="login.html" class="font-bold mt-5 text-lg text-blue-500 hover:text-blue-800 text-left md:text-center mb-10" href="#">
                                Already have an account? Sign In
                            </a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
